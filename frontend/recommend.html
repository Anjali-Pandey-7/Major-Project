<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job & Internship Recommendations</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Recommended Jobs & Internships</h2>
    <div id="job-list" class="row g-4"></div>
  </div>

  <script>
    fetch("http://127.0.0.1:5000/recommend")
      .then((response) => response.json())
      .then((data) => {
        const jobList = document.getElementById("job-list");
        data.forEach((job) => {
          const jobCard = document.createElement("div");
          jobCard.classList.add("col-md-6");
          jobCard.innerHTML = `
            <div class="card shadow-sm">
  <div class="card-body d-flex justify-content-between align-items-center">
    <div>
      <h5 class="card-title">${job.title}</h5>
      <h6 class="card-subtitle mb-2 text-muted">${job.company}</h6>
      <p class="card-text mb-0">
        <strong>Location:</strong> ${job.location} <br>
        <strong>Start Date:</strong> ${job.start_date || "N/A"} <br>
        <strong>Type:</strong> ${job.type || "Internship/Job"}
      </p>
    </div>
    <div>
      <a href="${job.apply_link || '#'}" class="btn btn-outline-primary" target="_blank">
        Apply Now
      </a>
    </div>
  </div>
</div>

          `;
          jobList.appendChild(jobCard);
        });
      });
  </script>
</body>
</html>
